<!doctype html>
<html lang="en">

<head>
    <title>helperBot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="container-fluid">
        <h1>helperBot</h1>
    </header>

    <main class="container-fluid justify-content-between text-center">
        <div class="row p-3">
            <div class="col-6 p-2">
                <div class="row">
                    <div class="col-12 p-3">
                        <h4>There are</h4>
                        <h3 id='peopleToHelpView'></h3>
                        <h4>people left to help.</h4>
                    </div>
                    <div class="col-12 p-3">
                        <h4>You have helped</h4>
                        <h3 id="peopleHelpedView"></h3>
                        <h4>people.</h4>
                    </div>
                </div>
            </div>
            <div class="col-6 p-2">
                <img class='img-fluid' onclick="helpPeople()" src="spiderBot.jpg" alt="">
                <h4>People helped per click:</h4>
                <h5 id=helpedPerView></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h2>Purchase:</h2>
                <h5 id=servoPriceView></h5>
                <button class="btn btn-primary" onclick="purchaseSpeedServos()">speedServos</button>
                <h5 id=dangerDetectorPriceView></h5>
                <button class="btn btn-primary" onclick="purchaseDangerDetected()">dangerIdentifiers</button>
                <h2>Craft:</h2>
                <button class="btn btn-primary" onclick="purchaseElectroBots()">electroBots (25en)</button>
                <button class="btn btn-primary" onclick="purchaseTinyHelpers()">tinyHelpers (1500en)</button>

            </div>
            <div class="col-6">
                <h4>Reserves:</h4>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <h5>Energy:</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <h5 id=energyView></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id=metalView></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <h4>Upgrades:</h4>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <h5>Speed Servos:</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5>Detectors:</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <h5 id=speedServosView></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id=dangerDetectorsView></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <h4>I/O:</h4>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <h5>+Energy p/sec:</h5>
                            </div>
                            <div class="col-12">
                                <h5>tinyBots Helping:</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <h5 id=energyProducedView></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h5 id=tinyBotsView></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid">

    </footer>











    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
